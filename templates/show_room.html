{% extends "layout.html" %}

{% block content %}

<h1> {{ room.name }} </h1>

{% for paragraph in room.description %}
  <p>
    {{ paragraph }}
  </p>
{% endfor %}

{% if room.name in ["death", "The End"] %}
  <p><a href="/">Play again?</a></p>
{% else %}
  <form action="/game" method="POST">
    <p>What do you do?</p>
    <p><input class="w3-input w3-border" type="text" name="action" style="width:100%;"></p>
    <p><button class="w3-btn w3-blue" type="submit">Submit</button></p>
  </form>
{% endif %}

{% endblock %}
